<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="shortcut icon" href="/tukai-removebg-preview.png" type="image/x-icon">
</head>

<body class="bg-yellow-300">
  <nav>
    <ul class="flex h-16 sm:bg-tuku-300  space-x-4 bg-tuku-300 tracking-wide list-none">
      <a href="/index.html"> <img class="w-24 ml-1 mr-1 sm:h-16 flex absolute -left-4 rounded-xl " src="/img/logo.jpeg"></a>
      <li class="font-extrabold  absolute   md:text-lg left-14 font-serif mt-2 py-2">Toto Wala</li>
      </ul>
      </nav>
  <div class="flex justify-center items-center h-screen">
    <div class="bg-yellow-500 p-8 shadow-md rounded-md">
      <h2 class="text-2xl mb-4 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold" for="username">Gmail</label>
          <input class="border rounded-md px-3 py-2 w-full" type="text" id="username" name="username" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold" for="password">Password</label>
          <input class="border rounded-md px-3 py-2 w-full" type="password" id="password" name="password" required>
          <div class="mt-2 cursor-pointer hover:underline sm:right-64">Forgot Password?</div>
        <div>
        </div>
          <button class="bg-blue-500 font-bold px-5
           py-2 rounded-md mt-6 hover:bg-yellow-300 text-black " type="submit">Login</button>
        </div>
        <div class="">
          <a href="#" class="google  bg-red-500 text-white  btn px-20 rounded-xl py-3 block  font-bold "><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
        </div><br>
        <div>
          <a href="#" class="facebook bg-blue-600  btn px-20 rounded-xl py-3 block  font-bold "><i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        </div>
        <br>
        <div class="">
          <a href="#" class="Apple bg-black text-white btn px-20 rounded-xl py-3 block  font-bold "><i class="fa fa-apple"></i> Continue with Apple
        </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
